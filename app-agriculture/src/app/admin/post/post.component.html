<nb-card>
    <nb-card-header>
        List Post
    </nb-card-header>

    <nb-card-body>
        <div class="row">
            <div class="col-md-3">

                <button (click)="openCreatForm()" nbButton status="primary">Add Post</button>

            </div>
            <div class="col-md-3">


            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input #search class="search form-control" type="text" placeholder="Search..." (keydown.enter)="onSearch(search.value)">
                </div>

            </div>



        </div>
        <br/>
        <div class="row">
            <div class="col-md-12">
                <ng2-smart-table [settings]="settings" [source]="source">

                </ng2-smart-table>
            </div>

        </div>

    </nb-card-body>
    <nb-card-footer>

    </nb-card-footer>
</nb-card>
