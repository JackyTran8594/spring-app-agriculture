<nb-card>
    <nb-card-header>Create Post</nb-card-header>
    <nb-card-body>
        <!-- <div class="row"> -->
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1" class="label">Title</label>
                <input class="form-control" type="email" nbInput fullWidth id="exampleInputEmail1" placeholder="Email" [(ngModel)]="item.title">
            </div>
            <div class="form-group">
                <label for="test1" class="label">Content</label>
                <textarea class="form-control" type="password" nbInput fullWidth id="test1" placeholder="Content" [(ngModel)]="item.content"></textarea>
            </div>
            <div class="form-group">
                <label for="test2" class="label">Note</label>
                <textarea class="form-control" type="text" nbInput fullWidth id="test2" placeholder="Note" [(ngModel)]="item.note"></textarea>
            </div>
            <div class="form-group">
                <label for="test3" class="label">Author</label>
                <input class="form-control" type="text" nbInput fullWidth id="test3" placeholder="Author" [(ngModel)]="item.author">
            </div>
        </form>
        <!-- </div> -->
    </nb-card-body>
    <nb-card-footer class="example-items-rows">
        <button (click)="save(item) " nbButton status="primary" size="medium">Save</button>

        <button (click)="close() " nbButton status="danger" size="medium">Close</button>
    </nb-card-footer>
</nb-card>
