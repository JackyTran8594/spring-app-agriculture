<mat-sidenav-container>
    <mat-sidenav class="sidenav" [fixedInViewport]="true" #sidenav mode="side" [(opened)]="opened">
        <mat-toolbar class="sidenav-header">
            <h1 class="example-app-name">Menu App</h1>
        </mat-toolbar>

        <div class="sidenav-content">
            <mat-nav-list>

                <a mat-list-item routerLink="/{{item.link}}" *ngFor="let item of menu">
                    <mat-icon mat-list-icon>{{item.icon}}</mat-icon> {{item.title}}</a>
            </mat-nav-list>
        </div>

    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar class="toolbar-app">
            <button mat-icon-button (click)="sidenav.toggle()"><mat-icon aria-hidden="false">menu</mat-icon></button>
            <h1 class="example-app-name">Responsive App</h1>
        </mat-toolbar>
        <div>
            <p>this is layout</p>
            <router-outlet></router-outlet>
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
